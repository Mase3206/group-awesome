<!-- templates/registration/login.html -->

{% extends "base.html" %}
{% load crispy_forms_tags%}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post" class="white">
    {% csrf_token %}
    {{ form|crispy }}
    <p class="button-inline"><button class="button-29" type="submit">Log In</button></p>
</form>
<!-- add forgot password -->
{% endblock content %}
